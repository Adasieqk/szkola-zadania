<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Fotografia</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Fotografia artystyczna</h1>
        </header>

        <section id="obrazy">
            <img src="1.jpg" alt="obrazy do sprzedaży" title="1.jpg" />
            <img src="2.jpg" alt="obrazy do sprzedaży" title="2.jpg" />
            <img src="3.jpg" alt="obrazy do sprzedaży" title="3.jpg" />
            <img src="4.jpg" alt="obrazy do sprzedaży" title="4.jpg" />
            <img src="5.jpg" alt="obrazy do sprzedaży" title="5.jpg" />
            <img src="6.jpg" alt="obrazy do sprzedaży" title="6.jpg" />
            <img src="7.jpg" alt="obrazy do sprzedaży" title="7.jpg" />
            <img src="8.jpg" alt="obrazy do sprzedaży" title="8.jpg" />
            <img src="9.jpg" alt="obrazy do sprzedaży" title="9.jpg" />
            <img src="10.jpg" alt="obrazy do sprzedaży" title="10.jpg" />
        </section>

        <main>
            <section id="lewa">
                <h3>Zamówienie</h3>
                <form id="formularz">
                    <label for="obraz">Wybierz obraz: </label>
                    <input type="file" id="obraz" accept="image/jpeg" /><br />
                    <label for="kopie">Liczba Kopii: </label>
                    <input type="number" id="kopie" min="1" /><br />
                    <input
                        type="radio"
                        name="papier"
                        id="blyszczacy"
                        value="blyszczacy"
                        checked
                    />
                    <label for="blyszczacy">Papier błyszczący</label><br />
                    <input
                        type="radio"
                        name="papier"
                        id="matowy"
                        value="matowy"
                    />
                    <label for="matowy">Papier matowy</label><br />
                    <button type="button" id="dodaj">Dodaj do koszyka</button>
                </form>
            </section>
            <nav id="nawigacja">
                <ul>
                    <li><a href="regulamin.html">Regulamin</a></li>
                    <li><a href="uslugi.html">Usługi</a></li>
                    <li><a href="https://pixabay.com">Zdjęcia</a></li>
                </ul>
                <h3>Koszyk</h3>
                <div id="koszyk"></div>
            </nav>
        </main>

        <footer>
            <p>Autor strony: <em>000000000000</em></p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
