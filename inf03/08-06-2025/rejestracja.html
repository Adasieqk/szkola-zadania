<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sklep - rejestracja</title>
        <link rel="stylesheet" href="styl.css" />
    </head>
    <body>
        <section id="left">
            <img src="obraz.png" alt="promocje" />
            <h2>Sprawdź promocje</h2>
            <table>
                <tr>
                    <th>co?</th>
                    <th>ile taniej?</th>
                </tr>
                <tr>
                    <td>ubrania</td>
                    <td>15%</td>
                </tr>
                <tr>
                    <td>buty</td>
                    <td>25%</td>
                </tr>
            </table>
        </section>

        <header>
            <h1>Zarejestruj się w sklepie</h1>
        </header>

        <main>
            <button onclick="klient()">Klient</button>
            <button onclick="adres()">Adres</button>
            <button onclick="kontakt()">Kontakt</button>

            <div id="main1">
                <p>Imię</p>
                <input
                    type="text"
                    name="imie"
                    id="imie"
                    placeholder="Wpisz dane..."
                />
                <p>Nazwisko</p>
                <input type="text" name="nazwisko" id="nazwisko" />
                <p>Data urodzenia</p>
                <input type="date" name="data" id="data" />
            </div>

            <div id="main2" style="display: none">
                <p>Ulica</p>
                <input type="text" name="ulica" id="ulica" />
                <p>Numer</p>
                <input type="number" name="numer" id="numer" />
                <p>Miasto</p>
                <input type="text" name="miasto" id="miasto" />
            </div>

            <div id="main3" style="display: none">
                <p>Numer komórkowy</p>
                <input type="tel" name="tel" id="tel" /><br />
                <input type="checkbox" name="rodo" id="rodo" />
                <label for="rodo">Akceptuję RODO</label><br />
                <button onclick="zatwierdz()">Zatwiedź dane</button>
            </div>
        </main>

        <div id="postep">
            <div></div>
        </div>

        <footer>
            <h4>Rejestrację do sklepu wykonał: 1234567890</h4>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
